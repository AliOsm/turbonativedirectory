name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  RAILS_ENV: test
  RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        - uses: actions/checkout@v4

      - name: Set up ruby
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Lint Ruby
        run: bundle exec standardrb

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y google-chrome-stable

      - name: Checkout code
        - uses: actions/checkout@v4

      - name: Set up ruby
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Prepare database
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Run tests
        run: bin/rails db:setup test test:system
